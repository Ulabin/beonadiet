<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.com">

<head th:replace="fragments/common :: head('나만의레시피 상품')">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="stylekmj.css"> -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <title>My Own Recipe</title>
</head>

<body>

  <div class="home-container" th:replace="fragments/common :: nav"></div>

  <div class="my-own-recipe-detail-container">
    <div class="my-own-recipe-detail-title-container">

      <div class="my-own-recipe-register-orderhistory-item-category-product" th:if="${dto.category == 0}">
        [나만의 도시락]
      </div>
      <div class="my-own-recipe-register-orderhistory-item-category-product" th:if="${dto.category == 1}">
        [나만의 샌드위치]
      </div>
      <div class="my-own-recipe-register-orderhistory-item-category-product" th:if="${dto.category == 2}">
        [나만의 샐러드]
      </div>
      <div class="my-own-recipe-detail-title" th:text="${dto.title}">
        아삭 모닝 샌드위치

      </div>
    </div>
    <div class="my-own-recipe-product-detailpage-like">
      <iconify-icon icon="ant-design:heart-filled" style="color: #0fa958;" width="30" height="30">
      </iconify-icon>
      <span class="my-own-recipe-product-detailpage-like-count">1</span>
    </div>
    <form action="#" id="my-own-recipe-detail-register-form" name="my-own-recipe-detail-register-form" method="">
      <div class="my-own-recipe-detail-flex-container">

        <div class="my-own-recipe-detail-img-container">


          <div class="my-own-recipe-thumbnail-img">
          </div>
          <div class="my-own-recipe-addition-img">


            <div th:each="morImage: ${dto.imageDTOList}" th:data-file="${morImage.getImageURL}"
              class="smallPicContainer">
              <img th:if="${morImage.path != null}" th:src="|@{/display2}?fileName=${morImage.getImageURL}|"
                class="smallPic">
            </div>
          </div>

          <div class="my-own-recipe-detail" th:text="${dto.explanation}">

          </div>
        </div>
        <div class="my-own-recipe-detail-detail-container">
          <div class="my-own-recipe-detail-detail">

            <div class="my-own-recipe-detail-combination-container">
              <div class="my-own-recipe-detail-combination-title">
                조합내용
              </div>
              <div class="my-own-recipe-detail-combination-details" th:text="${dto.detail}">

              </div>
            </div>
            <div class="my-own-recipe-detail-caution-container">

              <div class="my-own-recipe-detail-caution-left">보관방법
                <br>
                <br>
                알레르기 성분<iconify-icon icon="ep:warning-filled" style="color: red;" width="15" height="15"></iconify-icon>
              </div>
              <div class="main-page-footer-line-vertical"></div>
              <div class="my-own-recipe-detail-caution-right">냉장<br><br>계란</div>

            </div>
            <div class="for-center">
              <button type="button" class="add-to-basket">장바구니에 넣기</button>
              <a href="#" th:href="@{/myownrecipe/moruserpost}" class="go-to-other-recipe">이 유저의 다른 레시피 보기</a>
              <a href="#" class="order-this-recipe">레시피 주문하기</a>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>


  <div class="home-footer-container" th:replace="fragments/common :: foot"></div>
  <script th:src="@{/js/my_own_recipe_product_detail_page.js}"></script>

</body>

</html>
