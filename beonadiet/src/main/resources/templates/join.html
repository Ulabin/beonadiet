<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입페이지</title>
  <link rel="stylesheet" th:href="@{css/join.css}">
</head>
<body>
  <div id="container">
    <div class="contents">
      <div class="join-box">
        <div class="title">
          <span class="title_join"><img src="images/noto_avocado.png" alt="avocado_image"> Be on a Diet</span>
        </div>
        <div>
          <p class="sns_login">sns 계정 간편 로그인/회원가입</p>
          <div>
            <a href="#"><img class="google" src="images/btn_google_signin_light_normal_web@2x.png" alt="google-login"></a>
          </div>
        </div>
        <div class="line1">
          <hr>
        </div>
        <form id="signup" th:action="@{/joinProc}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <fieldset>
            <ul>
              <li>
                <div class="box">
                  <label for="userid">아이디</label>
                  <input type="text" id="userid" name="username" placeholder="아이디 입력(영문소문자,숫자포함)" autofocus required>
                  <!-- <input type="text" id="userid" name="user_id" placeholder="아이디 입력(영문소문자,숫자포함)" autofocus required> -->
                  <input type="button" class="btncheck" value="중복 확인">
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="pwd1">비밀번호</label>
                  <input type="password" name="password" id="pwd1" placeholder="비밀번호 8자 이상 입력(영문 대/소문자,숫자,특수문자포함)" required >
                  <!-- <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호 8자 이상 입력(영문 대/소문자,숫자,특수문자포함)" required > -->
                  <div class="btn_hidden"></div>
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="pwd2">비밀번호 확인</label>
                  <input type="password" name="repassword" id="pwd2" placeholder="비밀번호 재확인" required>
                  <div class="btn_hidden"></div>
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="username">이름</label>
                  <input type="text" name="user_name" id="username" placeholder="이름 입력" required>
                  <!-- <input type="text" name="username" id="username" placeholder="이름 입력" required> -->
                  <div class="btn_hidden"></div>
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="nickname">닉네임</label>
                  <input type="text" name="nickname" id="nickname" placeholder="닉네임 입력" required>
                  <input type="button" class="btncheck" value="중복 확인">
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="email">이메일</label>
                  <input type="email" name="email" id="email" placeholder="예: beonadiet@naver.com" required>
                  <input type="button" class="btnauth" value="인증번호 받기">
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="mobile">휴대폰</label>
                  <input type="tel" name="mobile_num" id="mobile" placeholder="휴대폰 번호 입력 (-제외)" required>
                  <input type="button" class="btncheck" value="중복 확인">
                </div>
              </li>
              <li>
                <div class="box">
                  <label for="birth">생년월일</label>
                  <input type="text" name="birthday" id="birth" placeholder="YYYYMMDD (8자리, 숫자만 입력)" required>
                  <div class="btn_hidden"></div>
                </div>
              </li>
            </ul>
            <div class="line2">
              <hr>
            </div>
            <div>
              <button type="submit" class="btnjoin">가입하기</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>  
  </div>
  <script th:src="@{js/jquery-3.6.1.min.js}"></script>
  <script th:src="@{js/join.js}"></script>
</body>
</html>
