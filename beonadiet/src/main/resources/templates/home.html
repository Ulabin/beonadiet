<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Select Menu</title>
</head>
<body>
  <a href="test">Test Page</a>
  <a sec:authorize="hasRole('ADMIN')" href="admin/adminOnly">adminOnly Page</a>
  <a sec:authorize="!isAuthenticated()" href="login">Login</a>
  <a sec:authorize="!isAuthenticated()" href="join">Join</a>
  <a sec:authorize="isAuthenticated()" th:href="@{mypage/userinfo(mid=${#authentication.name})}">회원정보수정</a>
  <!-- <a sec:authorize="isAuthenticated()" href="mypage/userinfo">회원정보수정</a> -->
  <a sec:authorize="isAuthenticated()" href="logout">Logout</a>
  <a sec:authorize="isAuthenticated()" th:href="@{/mypage/health_info(mid=${#authentication.name})}">칼로리/알러지설정</a>
  <a sec:authorize="isAuthenticated()" href="mypage/healthTest">알러지내역</a>
  <a sec:authorize="isAuthenticated()" th:href="@{/mypage/address(mid=${#authentication.name})}">배송지</a>
  <a sec:authorize="isAuthenticated()" href="mypage/pointPage">적립금</a>
  <a sec:authorize="isAuthenticated()" href="cart">장바구니</a>
  <a sec:authorize="isAuthenticated()" href="order">주문결제</a>
  <a sec:authorize="isAuthenticated()" href="mypage/shopping_list">주문목록/배송조회</a>
  <a sec:authorize="isAuthenticated()" href="mypage/pick_list">찜목록</a>
  <p sec:authorize="hasRole('ADMIN')">[이 부분은 운영자(ADMIN)에게만 나타남]</p>
  <p sec:authorize="hasRole('USER')">[이 부분은 유저(USER)에게만 나타남]</p>
  <!-- <p sec:authorize="hasRole('GUEST')">[이 부분은 손님(GUEST)에게만 나타남]</p> -->
  <p sec:authorize="isAuthenticated()">[이 부분은 로그인한 사용자(isAuthenticated) 모두에게 나타남]<p>
</body>
</html>
