<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/userinfo.css}">
  <link th:href="@{/stylekmj.css}" rel="stylesheet" />
  <title>회원정보수정페이지</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <!-- fragment 추가 -->
  <div class="home-container" th:replace="fragments/common :: nav"></div>
  <div class="home-container" th:replace="mypage/mypage :: mypageTop"></div>
  <div class="home-container" th:replace="mypage/mypage :: sidebar"></div>
  
  <div id="container" style="margin: 20px 0 20px 130px;">
    <div class="join-box">
      <div class="titlebox">
        <span class="title">회원 정보 수정</span>
      </div>
      <div class="line1">
        <hr>
      </div>
      <form id="signup" method="post" th:action="@{/mypage/userinfo/modify}">
        <input type="hidden" name="user_id" th:value="${#authentication.name}">
        <fieldset>
          <ul>
            <li>
              <div class="box">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="username" th:value="${userid}" readonly>
                <!-- <div class="btn_hidden"></div> -->
              </div>
            </li>
            <!-- <li>
              <div class="box">
                <label for="pwd0">현재 비밀번호</label>
                <input type="password" name="currentPwd" id="pwd0" placeholder="비밀번호를 입력해 주세요" required >
                <div class="btn_hidden"></div>
              </div>
            </li> -->
            <li>
              <div class="box">
                <label for="pwd1">새 비밀번호</label>
                <input type="password" name="password" id="pwd1" placeholder="새 비밀번호를 입력해 주세요" required >
                <!-- <div class="btn_hidden"></div> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label></label>
                <div>
                  <div class="pw_info">ㆍ현재 비밀번호와 다르게 입력<br>ㆍ비밀번호 8자 이상 입력<br>ㆍ영문 대/소문자,숫자,특수문자 포함</div>
                </div>
                <!-- <div class="btn_hidden"></div> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label for="pwd2">새 비밀번호 확인</label>
                <input type="password" name="repassword" id="pwd2" placeholder="새 비밀번호를 다시 입력해 주세요" required>
                <!-- <div class="btn_hidden"></div> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label for="username">이름</label>
                <input type="text" name="user_name" id="username" th:value="${username}" required>
                <!-- <div class="btn_hidden"></div> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname" th:value="${nickname}" required readonly>
                <!-- <div class="btn_hidden"></div> -->

                <!-- <input type="button" class="btncheck" value="중복 확인"> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" th:value="${email}" required readonly>
                <!-- <div class="btn_hidden"></div> -->

                <!-- <input type="button" class="btnauth" value="인증번호 받기"> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label for="mobile">휴대폰</label>
                <input type="tel" name="mobile_num" id="mobile" th:value="${mobile}" required>
                <!-- <div class="btn_hidden"></div> -->

                <!-- <input type="button" class="btncheck" value="중복 확인"> -->
              </div>
            </li>
            <li>
              <div class="box">
                <label for="birth">생년월일</label>
                <input type="text" name="birthday" id="birth" th:value="${birthday}" required>
                <!-- <div class="btn_hidden"></div> -->
              </div>
            </li>
          </ul>
          <div class="line2">
            <hr>
          </div>
          <div>
            <button type="submit" class="btnmodify">회원정보수정</button>
            <!-- <button type="button" class="btnleave"><a class="remove" th:href="@{/mypage/delete_account}">탈퇴하기</a></button> -->
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div style="clear:both"></div>
  <!-- fragment 추가 -->
  <div class="home-footer-container" th:replace="fragments/common :: foot"></div>
  <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
  <script th:src="@{/js/userinfo.js}"></script>
</body>
</html>
