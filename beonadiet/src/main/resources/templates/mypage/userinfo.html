<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <title>회원정보수정페이지</title>
  <link rel="stylesheet" th:href="@{../css/userinfo.css}">
</head>
<body>
  <div id="container">
    <div class="join-box">
      <div class="titlebox">
        <span class="title">회원 정보 수정</span>
      </div>
      <div class="line1">
        <hr>
      </div>
      <form id="signup" method="post">
        <input type="hidden" name="user_id" th:value="${#authentication.name}">
        <fieldset>
          <ul>
            <!-- <li>
              <div>
                <button class="avatar">
                  <iconify-icon icon="carbon:user-avatar-filled-alt" style="color: #0fa958;" width="96" height="96"></iconify-icon>
                </button>
              </div>
            </li>
            <li>
              <div class="btn_avatar">
                <button type="button" class="btnchange">변경</button>
                <button type="button" class="btndelete">삭제</button>    
              </div>
            </li> -->
            <li>
              <div class="box">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" th:value="${userid}" readonly>
                <div class="btn_hidden"></div>
              </div>
            </li>
            <li>
              <div class="box">
                <label for="pwd0">현재 비밀번호</label>
                <input type="password" name="pwd0" id="pwd0" placeholder="비밀번호를 입력해 주세요" required >
                <div class="btn_hidden"></div>
              </div>
            </li>
            <li>
              <div class="box">
                <label for="pwd1">새 비밀번호</label>
                <input type="password" name="pwd1" id="pwd1" placeholder="새 비밀번호를 입력해 주세요" required >
                <div class="btn_hidden"></div>
              </div>
            </li>
            <li>
              <div class="box">
                <label></label>
                <div>
                  <div class="pw_info">ㆍ현재 비밀번호와 다르게 입력<br>ㆍ비밀번호 8자 이상 입력<br>ㆍ영문 대/소문자,숫자,특수문자 포함</div>
                </div>
                <div class="btn_hidden"></div>
              </div>
            </li>
            <li>
              <div class="box">
                <label for="pwd2">새 비밀번호 확인</label>
                <input type="password" name="pwd2" id="pwd2" placeholder="새 비밀번호를 다시 입력해 주세요" required>
                <div class="btn_hidden"></div>
              </div>
            </li>
            <li>
              <div class="box">
                <label for="username">이름</label>
                <input type="text" name="username" id="username" th:value="${username}" required>
                <div class="btn_hidden"></div>
              </div>
            </li>
            <li>
              <div class="box">
                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname" th:value="${nickname}" required>
                <input type="button" class="btncheck" value="중복 확인">
              </div>
            </li>
            <li>
              <div class="box">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" th:value="${email}" required>
                <input type="button" class="btnauth" value="인증번호 받기">
              </div>
            </li>
            <li>
              <div class="box">
                <label for="mobile">휴대폰</label>
                <input type="tel" name="mobile" id="mobile" th:value="${mobile}" required>
                <input type="button" class="btncheck" value="중복 확인">
              </div>
            </li>
            <li>
              <div class="box">
                <label for="birth">생년월일</label>
                <input type="text" name="birth" id="birth" th:value="${birthday}" required>
                <div class="btn_hidden"></div>
              </div>
            </li>
          </ul>
          <div class="line2">
            <hr>
          </div>
          <div>
            <button type="submit" class="btnmodify">회원정보수정</button>
            <button type="button" class="btnleave"><a sec:authorize="isAuthenticated()" th:href="@{/mypage/delete_account(mid=${#authentication.name})}">탈퇴하기</a></button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script th:src="@{../js/jquery-3.6.1.min.js}"></script>
  <script th:src="@{../js/userinfo.js}"></script>
</body>
</html>
