<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송지추가페이지</title>
  <link rel="stylesheet" th:href="@{../css/adr_popup.css}">
  <!-- <script th:src="@{js/jquery-3.6.1.min.js}"></script> -->
</head>
<body>
  <div class="input-form-wrap">
    <div class="input-form-Box">
      <div class="titleBox">
        <h1>배송지 추가</h1>
      </div>
      <form th:action="@{/adr_popup}" method="post" id="send_form">
        <!-- <input type="hidden" name="addrNo" value="">
        <input type="hidden" name="road_zonecode" value="">
        <input type="hidden" name="zipcode" value="">
        <input type="hidden" name="adr_all" id="adr_all" value=""/> -->

        
        <input type="hidden" name="user_id" th:value="${#authentication.name}">
        <!-- <p th:text="${#authentication}"></p> -->
        <!-- <p sec:authentication="Principal.username"></p> -->
        <p th:text="${#authentication.name}"></p>
        <!-- <p th:text="${#authentication.authorities}"></p> -->
        <div class="field">
          <div class="adr-search">
            <input type="text" name="address" id="adrMain" value="" readonly>
            <!-- <input type="text" name="adrMain" id="adrMain" value="" readonly> -->
            <button type="button" class="btn-search">검색</button>
          </div>
          <input type="text" name="address" id="adrSub" placeholder="나머지 주소를 입력해주세요." value="" maxlength="79">
          <!-- <input type="text" name="adrSub" id="adrSub" placeholder="나머지 주소를 입력해주세요." value="" maxlength="79"> -->
        </div>
        <label class="label-default">
          <input type="checkbox" name="default_address" id="isDefault" value="1">
          기본 배송지로 저장
        </label>
        <div class="send-box">
          <button type="submit" class="btn-send active">저장</button>
        </div>
        <div class="exit-box">
          <button type="button" class="btn-exit" id="btn_exit">닫기</button>
        </div>
      </form>
    </div>
  </div>

   }, 500);
    }

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:src="@{../js/jquery-3.6.1.min.js}"></script>
  <script th:src="@{../js/adr_popup.js}"></script>
</body>
</html>
