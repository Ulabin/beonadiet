      <div class="adr-list-box">
        <!-- 타이틀 -->
        <div class="titleBox">
          <span class="titleText">
            배송지 관리
          </span>
          <span class="titleSub">
            우측 상단 배송지 추가 버튼 클릭 시 배송지를 추가할 수 있습니다.
          </span>
          <!-- 배송지 추가 버튼 -->
          <button type="button" class="btn-new-adr" onclick="showPopupAdd();">
            <iconify-icon icon="gridicons:plus" style="color: #0fa958;" width="16" height="16"></iconify-icon>
            배송지 추가
          </button>
        </div>
        <!-- 배송지 목록 -->
        <div class="list-content-area">

            <div class="tit-adr">주소</div>
            <div class="tit-name">받는 분</div>
            <div class="tit-mobile">연락처</div>
            <div class="tit-modify">수정</div>
          </div>
          <main class="adr-main">
            <ul class="adr-list">
              <li class="adr-items">
                <div class="adr-cont">
                  <span class="badge-default">
                    기본 배송지
                  </span>
                  <p>
                    부산광역시 부산진구 중앙대로 668 (A1프라자6층)
                  </p>
                </div>
                <div class="name-cont">
                  <span>김곰돌</span>
                </div>
                <div class="mobile-cont">
                  <span>010-1234-5678</span>
                </div>
                <div class="modify-cont">
                  <button type="button" class="btn-modify" onclick="showPopupMod();">수정하기</button>
                </div>
              </li>
