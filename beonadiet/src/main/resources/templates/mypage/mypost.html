<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/stylekmj.css}">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="my-post-item-container">
    <div class="my-post-radiobox">       
      <!-- <a href="#"  class="my-post-radio">나만의 도시락</a>
      <a href="#"  class="my-post-radio">나만의 샌드위치</a>
      <a href="#"  class="my-post-radio">나만의 샐러드</a> -->
      <button type="button"  class="my-post-radio" onclick="getmypostlunchbox()">나만의 도시락</button>
      <button type="button"  class="my-post-radio" onclick="getmypostsandwich()">나만의 샌드위치</button>
      <button type="button"  class="my-post-radio" onclick="getmypostsalad()">나만의 샐러드</button>
    </div>
    <div class="my-post-posts">
      <div class="my-post-item" id="my-post-item" th:each=" list : ${list}" th:if="${list.category == 0}">
        <div class="my-post-item-name-container">
          <div class="my-post-item-name" th:text="${list.title}">
            맛있는 도시락
          </div>
        </div>
      
        <a href="#">
          <img src="./images/lunchboxkmj.png" alt="image" class="my-post-item-image"
            th:onclick="|location.href='@{/myownrecipe/morproductpage(id=${list.id})}'|">
        </a>
        <div class="my-post-mod-def-date-container">
      
          <div class="my-post-mod-date" th:text="${#temporals.format(list.modDate, '수정날짜 : yyyy-MM-dd HH:mm')}">수정날짜 :
            2022.09.01
          </div>
      
      
          <div class="my-post-def-date" th:text="${#temporals.format(list.regDate, '작성날짜 : yyyy-MM-dd HH:mm')}">작성날짜 :
            2022.09.04
          </div>
        </div>
        <div class="my-post-like">
          <iconify-icon icon="ant-design:heart-filled" style="color: #0fa958;" width="20" height="20">
          </iconify-icon>
          <span class="my-post-like-count"> 1</span>
        </div>
        <div class="my-post-mod-del-button-container">
          <button class="my-post-modify-button" id="my-post-modify-button">수정</button>
          <button class="my-post-delete-delete">삭제</button>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/my_post.js}" th:inline="javascript"></script>
</body>
</html>
