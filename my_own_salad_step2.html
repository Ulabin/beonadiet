<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>나만의샐러드 Step2</title>
    <link rel="stylesheet" href="resources/static/css/font.css">
    <link rel="stylesheet" href="resources/static/css/style.css">
    <script>
        window.onload=function(){
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="step_container">
                <div class="next_step_circle">
                    <div>
                        <h1>step<br>1</h1>
                    </div>
                </div>
                <div class="step_connection">
                    <div>
                        <h1>···</h1> 
                    </div>
                </div>
                <div class="step_circle">
                    <div>
                        <h1>step<br>2</h1>
                    </div>
                </div>
                <div class="step_connection">
                    <div>
                        <h1>···</h1> 
                    </div>
                </div>
                <div class="next_step_circle">
                    <div>
                        <h1>step<br>3</h1>
                    </div>
                </div>
                <div class="step_connection">
                    <div>
                        <h1>···</h1> 
                    </div>
                </div>
                <div class="next_step_circle">
                    <div>
                        <h1>step<br>4</h1>
                    </div>
                </div>
                <div class="step_connection">
                    <div>
                        <h1>···</h1> 
                    </div>
                </div>
                <div class="next_step_circle">
                    <div>
                        <h1>step<br>5</h1>
                    </div>
                </div>
            </div>
            
            <div class="step_name_container">
                <h1 class="step">step2. 단백질 선택</h1>
                <img src="../beonadiet/resources/static/assets/warning_icon.png">
                <h3>이미지 클릭 시 상세정보(1회제공량, 영양정보)를 확인할 수 있습니다.</h3>     
            </div>

            <div class="basket">
                <span>&nbsp;단백질 바구니&nbsp;</span>&nbsp;&nbsp;<span>(최대 3가지, 총량 2.5)</span>
                <div class="basket_element_container">
                    <div class="basket_element_box">
                        <div class="basket_element">
                            <img src="https://placehold.co/150x150" alt="닭가슴살">
                            <h2>닭가슴살</h2>
                        </div>
                        <div class="stepper" style="opacity:1">
                            <span>+</span>
                            <span>1.0</span>
                            <span>-</span>
                        </div>
                        <div class="delete_btn">
                            <span>삭제</span>
                        </div>
                    </div>
                    <div class="basket_element_box">
                        <div class="basket_element">
                            <img src="https://placehold.co/150x150" alt="메추리알">
                            <h2>메추리알</h2>
                        </div>
                        <div class="stepper" style="opacity:1.0">
                            <span>+</span>
                            <span>0.5</span>
                            <span style="opacity:0.3;">-</span>
                        </div>
                        <div class="delete_btn">
                            <span>삭제</span>
                        </div>
                    </div>
                    <div class="basket_element_box">
                        <div class="basket_element">
                            <img src="https://placehold.co/150x150" alt="블랙라벨햄">
                            <h2>블랙라벨햄</h2>
                        </div>
                        <div class="stepper" style="opacity:1">
                            <span>+</span>
                            <span>0.5</span>
                            <span style="opacity:0.3;">-</span>
                        </div>
                        <div class="delete_btn">
                            <span>삭제</span>
                        </div>
                    </div>
                </div>

                <div class="nutrition_info_check_btn_container" style="position:relative; height:40px; margin:0px;">
                    <div style="height:40px;"> 
                        <div class="nutrition_info_check_btn" style="position:absolute; vertical-align:top; right:0px; background-color:#FFFFFF; width:230px">
                            <h2>맞춤형 영양정보 확인</h2>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="protein_menu"> 
                <li style="color:#0FA958; border-bottom: 5px solid #0FA958;">계란/알류</li><!--
                --><li>고기</li><!--
                --><li>소시지/햄</li><!--
                --><li>해산물</li>
            </ul>

            <div class="composition_element_container">
                <div class="composition_element_box odd">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" alt="계란">
                    <h2>계란</h2>
                    </div>
                    <div class="stepper" style="opacity:1">
                        <span>+</span>
                        <span>1.0</span>
                        <span>-</span>
                    </div>
                    <div class="add_btn">
                        <span>담기</span>
                    </div>
                </div>
                <div class="composition_element_box even">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" alt="메추리알">
                    <h2>메추리알</h2>
                    </div>
                    <div class="stepper" style="opacity:1">
                        <span>+</span>
                        <span>1.0</span>
                        <span>-</span>
                    </div>
                    <div class="add_btn">
                        <span>담기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
