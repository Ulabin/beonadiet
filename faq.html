<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <title>F A Q</title>
</head>
<style>
    *{
       margin: 0 auto;
       padding: 0;
       list-style: none;
       text-decoration:none;
    }
    .container{
        width: 1080px;
    }
    .FaqTitle{
        width: 1080px;
        height: 100px;
        background-color: #00b387;
        margin: 50px 0 50px 0;
        position: relative;
    }
    .FaqTitle p{
        position: relative;
        top: 20px;
        left: 100px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
    }
    .faqSearchBar{
        width: 1000px;
        height: 30px;
    }
    .FaqSearch{
        border: 2px solid #00b387;
        float: right;
        margin-right: 10px;
        width: 200px;
        height: 20px;
        padding: 0 5px;
        
    }
    .FaqContainer{
        
        margin: 120px 0 50px 0;
        border-top: 2px solid #00b387;
    }
    
    .faq{
        border-bottom:0px solid #ddd;
        margin:1em 0;
    }
    .faq .faqHeader{
        position:relative;
        zoom:1
    }
    .faq .faqHeader .showAll{
        position:absolute;
        bottom:0;
        right:0;
        border:0;
        padding:0;
        overflow:visible;
        background:none;
        cursor:pointer}
    .faq .faqBody{
        margin:0;
        padding:0
    }
    .faq .faqBody .article{
        list-style:none
    }
    .faq .q a{
        display:block;
        text-align:left; 
        padding:0 0 0 35px;
        font-size:18px;
        color:#5e5e5e;
        font-weight:bold;
        line-height: 27px;
        cursor:pointer;
        margin: 10px 0;}
    .faq .a{background:#f8f8f8;
        padding: 10px 75px 10px 75px;
        font-size: 16px;
        color: #444444;
        line-height: 22px;
        border-top: 1px solid #bdbdbd;
        margin:5px 0 0 0;
    }
    
    .FaqBtn{
        width: 300px;
        height: 30px;
        background-color: #00b387;
        color: #FFF;
        border: none;
        border-radius: 5px;
        position: relative;
        left: 50%;
        margin-left: -150px;
    }
</style>
<script>
    window.onload = function(){
        
    }
    jQuery(function($){
        var article = $('.faq>.faqBody>.article');
        article.addClass('hide');
        article.find('.a').hide();
        //article.eq(0).removeClass('hide');
        //article.eq(0).find('.a').show();
        $('.faq>.faqBody>.article>.q>a').click(function(){
            var myArticle = $(this).parents('.article:first');
            if(myArticle.hasClass('hide')){
                article.addClass('hide').removeClass('show');
                article.find('.a').slideUp(100);
                myArticle.removeClass('hide').addClass('show');
                myArticle.find('.a').slideDown(100);
            } else {
                myArticle.removeClass('show').addClass('hide');
                myArticle.find('.a').slideUp(100);
            }
            return false;
        });
        $('.faq>.faqHeader>.showAll').click(function(){
            var hidden = $('.faq>.faqBody>.article.hide').length;
            if(hidden > 0){
                article.removeClass('hide').addClass('show');
                article.find('.a').slideDown(100);
            } else {
                article.removeClass('show').addClass('hide');
                article.find('.a').slideUp(100);
            }
        });
    });
    
</script>
<body>
    <div class="container">
        <div class="FaqTitle">
            <p>F A Q</p>
        </div>
        <div class="faqSearchBar">
            <input type="text" class="FaqSearch" name="FaqSearch" placeholder="검색어를 입력하세요">    
        </div>
        
        <div class="FaqContainer faq">
            <div class="faqHeader">
            </div>
            <ul class="faqBody">
                <li class="article" id="a1">
                    <p class="q"><a href="#a1">[ 결제 안내 ]</a></p>
                    <p class="a">결제 안내 내용 입력</p>
                </li>
                <li class="article" id="a2">
                    <p class="q"><a href="#a2">[ 주문 단계 안내 ]</a></p>
                    <p class="a">주문 단계 내용 입력</p>
                </li>
                <li class="article" id="a3">
                    <p class="q"><a href="#a3">[ 취소 및 환불 안내 ]</a></p>
                    <p class="a">취소 및 환불 안내 내용 입력</p>
                </li>
                <li class="article" id="a3">
                    <p class="q"><a href="#a3">[ 배송 안내 ]</a></p>
                    <p class="a">배송 안내 내용 입력</p>
                </li>
                <li class="article" id="a3">
                    <p class="q"><a href="#a3">[ 기타 사항 ]</a></p>
                    <p class="a">기타 내용 입력</p>
                </li>
            </ul>
        </div>
        
        <input type="button" class="FaqBtn" value="1:1 문의하기">
        
    </div>
</body>
</html>
