<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('나의 게시글')">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="stylekmj.css"> -->
  <title>My Post</title>
  
</head>

<body>

    <div class="my-post-container" th:fragment="mypost">
      <div class="my-post-item-container">
        <div class="my-post-radiobox">       
          <a href="#"  class="my-post-radio">나만의 도시락</a>
          <a href="#"  class="my-post-radio">나만의 샌드위치</a>
          <a href="#"  class="my-post-radio">나만의 샐러드</a>
        </div>
      </div>
        <!-- 게시물이 들어오는 곳 -->
      
      <div class="search-form product-search clearFix">
        <form action="#" class="my-post-search-form">
          <fieldset class="my-post-fieldset">
            <div class="search-container">
              <select name="category" id="category" class="my-post-search-category">
                <option value="">전체</option>
                <option value="">나만의 도시락</option>
                <option value="">나만의 샌드위치</option>
                <option value="">나만의 샐러드</option>
              </select>
              <label for="headerSearchKeyword">
                <div class="inputlimit">
                  <input type="text" id="headerSearchKeyword" class="my-post-search-input" name="q" title="" value=""
                    placeholder="검색어 입력" autocomplete="off">
                  <div class="my-post-search-for-search">
                    <a href="">
                      <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
                        class="my-post-search-img">
                    </a>
                  </div>
                </div>
              </label>
            </div>
          </fieldset>
        </form>
      </div>
  
        <div class="my-post-pagination-container">
          <div class="my-post-pagination">PREV|1|2|3|4|5|6|7|8|9|NEXT</div>
        </div>
        <script th:src="@{/javascript/my_post.js}"></script>
      
      </div>
  
  




</body>

</html>
