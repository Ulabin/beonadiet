<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('나만의 레시피 주문내역')">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" type="text/css" th:href="@{/stylekmj.css}"> -->
  <title>My Own Recipe OrderHistory</title>

</head>

<body>
  <div class="home-container" th:replace="fragments/common :: nav"></div>

  <div class="my-own-recipe-register-container">
    <div class="my-own-recipe-register-title-container">
      <div class="my-own-recipe-register-title">
        <p>상품선택</p>
      </div>
    </div>
    <div class="my-own-recipe-register-radiobox-container">

      <div class="my-own-recipe-register-radiobox">
        <a href="#"  class="my-own-recipe-register-radio">나만의 도시락</a>
        <a href="#"  class="my-own-recipe-register-radio">나만의 샌드위치</a>
        <a href="#"  class="my-own-recipe-register-radio">나만의 샐러드</a>
      </div>
    </div>

    <div class="my-own-recipe-register-orderhistory-conatiner">

      <p class="my-own-recipe-register-orderhistory-title">주문상품 이력</p>
      <form th:action="@{/myownrecipe/moradddetail}" method="get">
        <div class="my-own-recipe-register-orderhistory">
          <!-- 상품 -->
          <span class="">상품명</span>
          <span class="">조합내용</span>
          <hr>

<div class="uploadResult"> 
  
</div>
          <!-- 상품 -->
          <div class="my-own-recipe-register-orderhistory-item" th:each="list : ${list}" th:if="${list.category == '1'}">
            <div class="my-own-recipe-register-orderhistory-item-img">
               <img src="../images/salad.png" alt="image">
            </div>
            <div th:text="${list.category}"> </div>
            <div class="my-own-recipe-register-orderhistory-item-name" th:text="${list.name}" >
              <!-- <p>[나만의 샌드위치] 아삭모닝</p> -->
            </div>
            
            
            <div class="my-own-recipe-register-orderhistory-item-detail">
              <div class="my-own-recipe-register-orderhistory-item-detail-list" th:text="${list.explanation}">
                <!-- <ul>
                  <li>화이트:15cm</li>
                  <li>계란</li>
                  <li>양상추</li>
                  <li>케첩</li>
                  <li>토마토</li>
                  <li>햄</li>
                  <li>오이</li>
                  <li>치즈</li>
                </ul> -->
              </div> 
            </div>
            <div class="my-own-recipe-register-orderhistory-item-check">
              <input type="radio" class="my-own-recipe-register-orderhistory-item-check-btn" name="my-own-recipe-register-orderhistory-item-check">
            </div>
  
          </div> <hr>
            <!-- <div>총 건수 <span th:text="${#lists.size(list)}"></span></div> -->
            
          <!-- 페이징 -->
        </div>
        <div class="my-own-recipe-register-orderhistory-pagination-container">
          <div class="my-own-recipe-register-orderhistory-pagination">PREV|1|2|3|4|5|6|7|8|9|NEXT</div>
        </div>
        <button type="submit" name="register-btn" class="my-own-recipe-register-btn">
          추가 설정
        </button>
       
      </form>

    </div>
  </div>
  <div class="home-footer-container" th:replace="fragments/common :: foot"></div>
  <script th:src="@{/javascript/my_own_recipe_orderhistory.js}"></script>
  

</body>

</html>
