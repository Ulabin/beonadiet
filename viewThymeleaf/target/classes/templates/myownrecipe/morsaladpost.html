<div class="my-own-recipe-board-item"  th:each=" list : ${list}" th:if="${list.category == 2}"
th:onclick="|location.href='@{/myownrecipe/morproductpage(id=${list.id})}'|">
 
  <a href="#">
    <img src="../images/salad.png" alt="image" class="my-own-recipe-board-item-image">
    <!-- <img th:if="${morImage.path != null}" th:src="|@{/display}?fileName=${morImage.getThumbnailURL}|" alt="image" class="my-own-recipe-board-item-image"> -->
  </a>
  
  <div class="my-own-recipe-like">
    <iconify-icon icon="ant-design:heart-filled" style="color: #0fa958;" width="25" height="25">
    </iconify-icon>
    <span class="my-own-recipe-like-count"> 1</span>
  </div>
  
  <div class="my-own-recipe-board-item-name-container">
    <div class="my-own-recipe-board-item-name" th:text="${list.title}">
      맛있는 도시락
    </div>
  </div>

</div>
