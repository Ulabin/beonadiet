<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>나만의도시락 Step1</title>
    <link rel="stylesheet" href="resources/static/css/font.css">
    <link rel="stylesheet" href="resources/static/css/style.css">
    <script>
        window.onload=function(){
        }
    </script>
</head>
<body>
    <div class="wrapper content_font basic_font_color">
        <div class="content">
            <div class="step_container margin_top_bottom_10px">
                <div class="step_circle main_color inlineblock center_parent">
                    <div class="center_child">
                        <h1 class="white">step<br>1</h1>
                    </div>
                </div>
                <div class="center_parent inlineblock step_link_size">
                    <div class="center_child">
                        <h1 class="gray">···</h1> 
                    </div>
                </div>
                <div class="step_circle center_parent inlineblock next_step_circle_border">
                    <div class="center_child">
                        <h1 class="gray">?</h1>
                    </div>
                </div>
            </div>
            
            <div>
            <h1 class="margin_20px">step1. 구성 선택</h1>
            </div>

            <div class="composition_element_container">
                <input type="radio" name="my_own_lunchbox_composition" value="soup" id="soup" checked>
                <label for="soup">
                <div class="big_composition_element_box inlineblock">
                    <div class="big_composition_element">
                    <img src="https://placehold.co/300x200" class="margin_10px" alt="밥/반찬3/국">
                    <h2 class="margin_zero">밥/반찬3/국</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/checked_icon.png" class="margin_10px">
                </div>
                </label>

                <input type="radio" name="my_own_lunchbox_composition" value="only_sidedish" id="only_sidedish">
                <label for="only_sidedish">
                    <div class="big_composition_element_box inlineblock">
                        <div class="big_composition_element">
                            <img src="https://placehold.co/300x200" class="margin_10px" alt="밥/반찬4">
                            <h2 class="margin_zero">밥/반찬4</h2>
                            </div>
                            <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                        </div>  
                </label>
            </div>

            <div class="composition_element_container">
                <input type="radio" name="my_own_lunchbox_composition" value="minisalad" id="minisalad">
                <label for="minisalad">
                <div class="big_composition_element_box inlineblock">
                    <div class="big_composition_element">
                    <img src="https://placehold.co/300x200" class="margin_10px" alt="밥/반찬3/미니샐러드">
                    <h2 class="margin_zero">밥/반찬3/미니샐러드</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
                
                <input type="radio" name="my_own_lunchbox_composition" value="snack" id="snack">
                <label for="snack"> 
                <div class="big_composition_element_box inlineblock">
                    <div class="big_composition_element">
                    <img src="https://placehold.co/300x200" class="margin_10px" alt="밥/반찬3/저칼로리간식">
                    <h2 class="margin_zero">밥/반찬3/저칼로리간식</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
            </div>

            
            <div class="btn_container">
                <div class="inlineblock"> 
                    <div class="next_btn flex_center">
                        <img class="icon_40px margin_5px" src="../beonadiet/resources/static/assets/next_icon.png">
                        <h1 class="inlineblock margin_top_bottom_10px">Next Step</h1>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
