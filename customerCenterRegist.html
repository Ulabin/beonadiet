<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylekmj.css">
    <title>F A Q</title>
</head>
<style>
    *{
       margin: 0 auto;
       padding: 0;
       list-style: none;
       text-decoration:none;
    }
    .container{
        width: 1080px;
    }
    .centerTitle{
        width: 1080px;
        height: 100px;
        background-color: #00b387;
        margin: 50px 0 50px 0;
        position: relative;
    }
    .centerTitle p{
        position: relative;
        top: 20px;
        left: 100px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
    }
   
    .centerRegistTable{
        width: 880px;
        border-collapse: collapse;
    }
    .centerRegistTable td:nth-child(1){
        width: 100px;
    }
    .centerRegistTable td{
        border-bottom: solid 1px #00b387;
        height: 40px;
        padding-left: 20px;
    }
    .centerRegistTable td:first-child{
        width: 100px;
    }
    .centerRegistBtn{
        position: relative;
        left: 45%;
        margin-top: 20px;
        margin-left: -50px;
        width: 100px;
        height: 30px;
        border: 1px solid #00b387;
        background-color: #00b387;
        color: #fff;
        border-radius: 5px;
    }
    .titleFalse .textareaFalse{
        color: red;
    }
   
    #centerTextarea{
        max-width: 750px;
        min-width: 750px;
        min-height: 300px;
        margin: 20px 0;
        resize: none;
    }
   
</style>
<script>
    window.onload = function(e){
        e.preventDefault();
        const centerRegistBtn = document.querySelector(".centerRegistBtn");
        const centerRegisTitle = document.querySelector("#centerTitle");
        const centerTextarea = document.querySelector(".centerTextarea");
        const titleFalse = document.querySelector(".titleFalse");
        const textareaFalse = document.querySelector(".textareaFalse");

        centerRegistBtn.onclick = function(){
            if(centerRegisTitle.value.trim()==""){
                titleFalse.textContent="제목을 입력해주세요"
                return
            }
            if(centerTextarea.value.trim()==""){
                textareaFalse.textContent="내용을 입력해주세요"
                return
            
            }
        }
    }
    
</script>
<body>
    <div class="container">
        <div class="centerTitle">
            <p>고객센터</p>
        </div>
         <!--사이드바-->
         <div class="my-page-list-container">
            <div class="my-page-list">
                <p style="font-size: 30px; text-align:center; margin:10px; font-weight: bold;"> 고객센터</p>
                <hr>
                <ul class="my-page-ul">
                <p style="font-size:25px; font-weight:bold; margin:15px;">문의</p>

                <li><button>F.A.Q</button></li>
                <li><button>1:1문의</button></li>
                
                </ul>

            </div>
        </div>
        <!--1:1 문의 작성 본문-->
        <div>
            <form method="get">
                <table class="centerRegistTable">
                    <tr>
                        <td>문의유형</td>
                        <td>
                            <select name="centerSelect" id="centerSelect">
                                <option value="01">제품문의</option>
                                <option value="02">구매취소</option>
                                <option value="03">제품환불</option>
                                <option value="04">배송</option>
                                <option value="05">계정수정</option>
                                <option value="06">계정탈퇴</option>
                                <option value="07">기타</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>제목</td>
                        <td>
                            <input type="text" name="centerTitle" id="centerTitle">
                            <span class="titleFalse"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>파일첨부</td>
                        <td>
                            <input type="file">
                            <p style="font-size: 14px;">※ [1:1문의하기]의 첨부파일을 통해 개인정보 서류를 접수하지 않습니다.
                                첨부 파일은 상품관련 이미지만 접수 가능합니다.</p>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td>
                            <textarea name="centerTextarea" id="centerTextarea" cols="30" rows="10"></textarea>
                            <p class="textareaFalse"></p>
                        </td>
                    </tr>
                </table>
                <button class="centerRegistBtn">작성완료</button>
            </form>
        </div>
    </div>
</body>
</html>
