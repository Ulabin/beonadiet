<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F A Q</title>
</head>
<style>
    *{
       margin: 0 auto;
       padding: 0;
       list-style: none;
       text-decoration:none;
    }
    .container{
        width: 880px;
    }
    .centerTitle{
        width: 880px;
        height: 100px;
        background-color: #00b387;
        margin: 50px 0 50px 0;
        position: relative;
    }
    .centerTitle p{
        position: relative;
        top: 20px;
        left: 100px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
    }
    .centerBtn{
         margin-bottom: 30px;
    }
    .midabBtn{
        margin: 0;
        width: 435px;
        height: 30px;
        border: 1px solid #00b387;
        background-color: #00b387;
        color: #fff;
        border-radius: 5px 0 0 5px;
    }
    .dabBtn{
        margin: 0;
        width: 435px;
        height: 30px;
        border: 1px solid #00b387;
        background-color: #fff;
        color: #00b387;
        border-radius: 0 5px 5px 0;
    }
    .centerTable{
        width: 880px;
        text-align: center;
        border-collapse: collapse;
    }
    .centerTable th{
        border-bottom: solid 2px #00b387;
        height: 40px;
    }
    .centerTable td{
        border-bottom: solid 1px #C7DFAA;
        height: 40px;
    }
    .centerTable th:nth-child(1){
        width: 80px;
    }
    .centerTable th:nth-child(2){
        width: 100px;
    }
    .centerTable th:nth-child(4){
        width: 150px;
    }
    .centerTable th:nth-child(5){
        width: 100px;
    }
    .centerTable td:nth-child(3){
        text-align: left;
        padding-left: 15px;
    }
    .inquireBtn{
        float: right;
        margin: 20px;
        width: 100px;
        height: 30px;
        border: 1px solid #00b387;
        background-color: #00b387;
        color: #fff;
        border-radius: 5px;
    }
</style>
<script>
    window.onload = function(){
        
    }
    
</script>

        </div>
        <div>

                </tr>
                <tr>

                </tr>
                <tr>

</html>
