<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니페이지</title>
  <link rel="stylesheet" href="css/cart.css">
  <style>
  </style>
</head>
<body>
  <div id="container">
    <div class="titleBox">
      <h1 class="title-text">장바구니</h1>
    </div>
    <main class="cart-body">
      <section class="cartBox">
        <header class="cart-header">
          <div class="header-left">
            <div class="check-all">
              <input type="checkbox" id="header-check-all" name="check-all" value="check-all" checked>
              <label for="header-check-all" class="check-all-label">전체 선택</label>
            </div>
            <div>상품 정보</div>
          </div>
          <div class="header-right">
            <div class="quantity">수량</div>
            <div class="price">가격</div>
          </div>
        </header>
        <main class="cart-main">
          <ul class="table-list">
            <li class="table-item">
              <section class="table-item-left">
                <div>
                  <input type="checkbox" name="selected-item" id="table-item-checkbox-0" class="table-item-checkbox" value="0000" checked >
                  <label for="table-item-checkbox-0" class="table-item-checkbox-label"></label>
                </div>
                <div class="table-item-img-wrap">
                  <img src="https://s3.ap-northeast-2.amazonaws.com/freshcode/menu/origin/790_20220607123105.jpg" alt="장바구니 이미지" class="table-item-img">
                </div>
                <div class="table-item-title">
                  홀그레인 로스트비프 바게트 샌드
                </div>
              </section>
              <section class="table-item-right">
                <div class="table-item-spinner-wrap">
                  <nav class="form-number">
                    <button type="button" class="down" title="감소"></button>
                    <input type="text" name class="number-text" value="1">
                    <button type="button" class="up" title="증가"></button>
                  </nav>
                </div>
                <div class="item-total-price">
                  7,500원
                </div>
              </section>
            </li>
            <li class="table-item">
              <section class="table-item-left">
                <div>
                  <input type="checkbox" name="selected-item" id="table-item-checkbox-1" class="table-item-checkbox" value="1111" checked >
                  <label for="table-item-checkbox-1" class="table-item-checkbox-label"></label>
                </div>
                <div class="table-item-img-wrap">
                  <img src="https://s3.ap-northeast-2.amazonaws.com/freshcode/menu/origin/495_20211214115950" alt="장바구니 이미지" class="table-item-img">
                </div>
                <div class="table-item-title">
                  케이준 치킨 샐러드랩 / [샐랩 쿠키세트] 샐랩+오렌지 블랙티 쿠키+슈가로로
                </div>
              </section>
              <section class="table-item-right">
                <div class="table-item-spinner-wrap">
                  <nav class="form-number">
                    <button type="button" class="down" title="감소"></button>
                    <input type="text" name class="number-text" value="1">
                    <button type="button" class="up" title="증가"></button>
                  </nav>
                </div>
                <div class="item-total-price">
                  10,200원
                </div>
              </section>
            </li>
            <li class="table-item">
              <section class="table-item-left">
                <div>
                  <input type="checkbox" name="selected-item" id="table-item-checkbox-2" class="table-item-checkbox" value="2222" checked >
                  <label for="table-item-checkbox-2" class="table-item-checkbox-label"></label>
                </div>
                <div class="table-item-img-wrap">
                  <img src="https://s3.ap-northeast-2.amazonaws.com/freshcode/menu/origin/17_20220530180436.jpg" alt="장바구니 이미지" class="table-item-img">
                </div>
                <div class="table-item-title">
                  치킨 타코 샐러드
                </div>
              </section>
              <section class="table-item-right">
                <div class="table-item-spinner-wrap">
                  <nav class="form-number">
                    <button type="button" class="down" title="감소"></button>
                    <input type="text" name class="number-text" value="1">
                    <button type="button" class="up" title="증가"></button>
                  </nav>
                </div>
                <div class="item-total-price">
                  8,900원
                </div>
              </section>
            </li>
            <li class="table-item">
              <section class="table-item-left">
                <div>
                  <input type="checkbox" name="selected-item" id="table-item-checkbox-3" class="table-item-checkbox" value="3333" checked >
                  <label for="table-item-checkbox-3" class="table-item-checkbox-label"></label>
                </div>
                <div class="table-item-img-wrap">
                  <img src="https://s3.ap-northeast-2.amazonaws.com/freshcode/menu/origin/9_20220530175655.jpg" alt="장바구니 이미지" class="table-item-img">
                </div>
                <div class="table-item-title">
                  닭가슴살 아몬드 샐러드
                </div>
              </section>
              <section class="table-item-right">
                <div class="table-item-spinner-wrap">
                  <nav class="form-number">
                    <button type="button" class="down" title="감소"></button>
                    <input type="text" name class="number-text" value="1">
                    <button type="button" class="up" title="증가"></button>
                  </nav>
                </div>
                <div class="item-total-price">
                  7,900원
                </div>
              </section>
            </li>
          </ul>
        </main>
        <footer class="table-footer">
          <div class="table-footer-left">
            <div class="check-all">
              <input type="checkbox" id="footer-check-all" name="check-all" value="check-all" checked>
              <label for="footer-check-all" class="check-all-label">전체 선택</label>
            </div>
            <div class="table-btns-wrap">
              <div class="table-btn-wrap">
                <button class="table-btn">
                  <span class="button-wrap">선택 삭제</span>
                </button>
              </div>
              <div class="table-btn-wrap">
                <button class="table-btn">
                  <span class="button-wrap">전체 삭제</span>
                </button>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </main>
    <footer class="footer-box">
      <section class="footer-price-wrap">
        <div class="price-content-wrap">
          <div class="price-box">
            <div class="price-top">상품 금액</div>
            <div class="price-bottom"> 0원</div>
          </div>
          <div class="icon-wrap">
            <img src="images/minus.png" alt="빼기 아이콘" class="footer-icon">
          </div>
          <div class="price-box">
            <div class="price-top">할인 금액</div>
            <div class="price-bottom"> 0원</div>
          </div>
          <div class="icon-wrap">
            <img src="images/equal.png" alt="등호 아이콘" class="footer-icon">
          </div>
          <div class="price-box">
            <div class="price-top">결제 예상 금액</div>
            <div class="price-bottom-discounted"> 0원</div>
          </div>
        </div>
      </section>
      <section class="footer-btn-wrap">
        <button type="button" class="footer-btn">
          <span class="btn-order">주문하기</span>
        </button>
      </section>
    </footer>
  </div>
</body>
</html>
