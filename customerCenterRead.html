<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylekmj.css">
    <title>F A Q</title>
</head>
<style>
    *{
       margin: 0 auto;
       padding: 0;
       list-style: none;
       text-decoration:none;
    }
    .container{
        width: 1080px;
    }
    .centerTitle{
        width: 1080px;
        height: 100px;
        background-color: #00b387;
        margin: 50px 0 50px 0;
        position: relative;
    }
    .centerTitle p{
        position: relative;
        top: 20px;
        left: 100px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
    }
   
    .centerReadTable{
        width: 880px;
        border-collapse: collapse;
    }
    .centerReadTable td{
        border-bottom: solid 1px #00b387;
        height: 40px;
        padding-left: 20px;
    }
    .centerReadText{
        white-space: pre;
    }
    .reply{
        float: right;
        margin-right: 20px;
    }
    .centerReadBtn{
        position: relative;
        left: 50%;
        margin-top: 20px;
        margin-left: -50px;
        width: 100px;
        height: 30px;
        border: 1px solid #00b387;
        background-color: #00b387;
        color: #fff;
        border-radius: 5px;
    }
</style>
<script>
    window.onload = function(){
        
    }
    
</script>
<body>
    <div class="container">
        <div class="centerTitle">
            <p>고객센터</p>
        </div>
        <!--사이드바-->
        <div class="my-page-list-container">
            <div class="my-page-list">
                <p style="font-size: 30px; text-align:center; margin:10px; font-weight: bold;"> 고객센터</p>
                <hr>
                <ul class="my-page-ul">
                <p style="font-size:25px; font-weight:bold; margin:15px;">문의</p>

                <li><button>F.A.Q</button></li>
                <li><button>1:1문의</button></li>
                
                </ul>

            </div>
        </div>
        <!--1:1문의 읽기 본문   -->
        <div>
            <table class="centerReadTable">
                <tr>
                    <td>1</td>
                </tr>
                <tr>
                    <td>배송</td>
                </tr>
                <tr>
                    <td>배송기간 문의해요</td>
                </tr>
                <tr>
                    <td>배고픈사람</td>
                </tr>
                <tr>
                    <td>2022.9.5</td>
                </tr>
                <tr>
                    <td>
                        <p class="centerReadText">
    추석연휴에 구매할려고 하는데
    추석연휴에도 배송하나요?
    빠른 답변부탁드립니다
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="centerReadText">      └관리자 : 추석연휴에도 배송합니다.</p>
                        <span class="reply">2022.9.6</span>
                    </td>
                </tr>
            </table>
            <button class="centerReadBtn">문의목록</button>
        </div>
    </div>
</body>
</html>
