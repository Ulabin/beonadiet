<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <title>회원가입완료페이지</title>
  <link rel="stylesheet" href="css/join_complete.css">
  <style></style>
</head>
<body>
  <div id="container">
    <div class="titleBox">
      <h1 class="title">회원가입 완료</h1>
    </div>
    <div class="box">
      <div class="logo">
        <span class="logo_title"><img src="images/noto_avocado.png" alt="avocado_image"> Be on a Diet</span>
      </div>
      <div class="checkImg">
        <iconify-icon icon="ph:check-circle-fill" style="color: #0fa958;" width="120" height="120"></iconify-icon>
      </div>
      <div class="textBox">
        <p class="text1">회원가입 완료</p>
      </div>
      <div class="textBox">
        <p class="text2">
          user님의 회원가입이<br>성공적으로 완료되었습니다.
        </p>
      </div>
      <div class="textBox">
        <p class="text3">로그인 후 서비스 이용이 가능합니다.</p>
      </div>
      <div>
        <button type="button" class="btnMain">메인화면</button>
        <button type="button" class="btnLogin">로그인</button>
      </div>
      <div class="noticeBox">
       <div class="notice">
          <p class="text4">회원가입 내역 확인 및 수정은 <span class="color">마이페이지>회원정보수정</span>에서 가능합니다.</p>
       </div>
      </div>
    </div>
  </div>
</body>
</html>
