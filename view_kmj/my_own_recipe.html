  <div class="my-own-recipe-container">
    <header>
      <div class="my-own-recipe-header">

        <!-- 타이틀 -->
        <div class="my-own-recipe-title-container">
          <div class="my-own-recipe-title">나만의 레시피</div>
        </div>
        <!-- 게시물 등록 -->
        
          <a href="#"><div class="my-own-recipe-board-register">게시물 등록</div></a>
        

      </div>
    </header>

    <div class="my-own-recipe-banner-container">
      <div class="my-own-recipe-banner">
        <img src="./images/배너이미지.jpg" alt="bestrecipeimg"
          style="width:1080px; height:200px; border-top:1px solid lightgray; border-bottom:1px solid lightgrey;">
        <p>나만의 레시피 전용 게시판! <br>
          다른 사람들의 나만의 도시락, 샌드위치, 샐러드를 보고 똑같이 주문할 수 있어요! <br>
          자신만의 특별한 레시피를 다른 사람들에게 공유할 수 있습니다! <br>
          지금 바로 시작하세요!
        </p>
      </div>
    </div>

    <div class="best-recipe-container">

              <iconify-icon icon="fluent-emoji-flat:star" style="color: #4e4e4e;" width="30" height="30">
              </iconify-icon>
              <div class="my-own-recipe-item-rate-count">4</div>
            </div>
            <div class="my-own-recipe-item-comment">
              <iconify-icon icon="mdi:comment-processing" style="color: #4e4e4e;" width="30" height="30">

          <div class="my-own-recipe-search-form product-search clearFix">
            <form action="#" class="my-own-recipe-search-form">
              <fieldset class="my-own-recipe-filedset">
                <div class="search-container">
                  <select name="category" id="category" class="my-own-recipe-search-category">
                    <option value="">전체</option>
                    <option value="">나만의 도시락</option>
                    <option value="">나만의 샌드위치</option>
                    <option value="">나만의 샐러드</option>
                  </select>
                  <label for="headerSearchKeyword">
                    <div class="inputlimit">
                      <input type="text" id="headerSearchKeyword" class="search-input" name="q" title="" value=""
                        placeholder="검색어 입력" autocomplete="off">
                      <div class="forsearch">
                        <a href="">
                          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
                            class="searchimg">
                        </a>
                      </div>
                    </div>

              </fieldset>
            </form>
          </div>
          <!-- 검색창 ∧-->
