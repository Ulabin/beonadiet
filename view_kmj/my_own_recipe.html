  <title>My Own Recipe</title>
  <style>
    @font-face {
      font-family: 'lg';
      src: url('./LG\ PC.ttf') format('truetype');
    }

    * {
      font-family: 'lg';
      margin: 0;
      padding: 0;
    }

    body {
      width: 1080px;
      margin: 0 auto;
    }

    a {
      text-decoration: none;
    }

    /* 나만의 레시피 컨테이너 */
    .myownrecipe-container {
      /* font-weight: bold; */
      color: #353535;
      width: 100%;
      margin: 0 auto;
      padding-top: 20px;
      border: 1px solid lightgrey;
      /* background: sandybrown; */
    }

    /* 나만의 레시피 헤드 컨테이너 */
    .myownrecipe-header {
      width: 100%;
      height: 80px;
      /* background: #f8bbbb; */
      text-align: center;
    }

    /* 헤더 타이틀 */
    .myownrecipe-title-container {
      position: relative;
      left: 80px;
      width: 300px;
      height: 80px;
      /* background: #d5f8c8; */
      display: inline-block;

    }

    .myownrecipe-title {
      line-height: 60px;
      background: #0FA958;
      border-radius: 5px;
      width: 200px;
      height: 60px;
      font-size: 30px;
      font-weight: bold;
      margin: 10px auto;
    }

    /* 게시물 등록 */
    .board-register {
      position: relative;
      left: 300px;
      display: inline-block;
      font-weight: bold;
      background: #C7DFAA;
      width: 150px;
      line-height: 40px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      box-shadow: 0.5px 0.5px 1px;
      color: #353535;
    }

    .board-register a {
      color: #353535;

    }

    /* 배너 */
    .banner-container {
      width: 100%;
      height: 200px;
      /* background:#00D386; */
      /* background: #84D0B1; */
      font-weight: bold;
    }

    .banner p {
      position: relative;
      bottom: 150px;
      left: -10px;
      letter-spacing: 1px;
      text-align: center;
    }

    /* 주간 베스트 레시피 */
    .best-item {
      height: 250px;

    }


    .comment {
      position: relative;
      left: 40px;
      padding: 5px;
      width: 60px;
      height: 50px;
      float: right;
    }

    .rate {
      position: relative;
      right: 90px;
      padding: 4px;
      width: 150px;
      width: 50px;
      height: 50px;
      float: right;
    }

    .comment-count {
      float: right;
      margin-top: 5px;


    }

    .rate-count {
      float: right;
      margin-top: 8px;
    }

    /*나만의 레시피 보드  */
    .myownrecipe-board {
      /* background: lightcoral; */
      width: 100%;
      height: 900px;
    }

    /* 나만의 레시피 a태그 버튼 */
    .recipe-button-container {
      margin: 0 auto;
      width: 900px;
      /* height: 80px; */
      /* background:skyblue; */


    }

    .recipe-button-container a {
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      margin-left: 90px;
      width: 180px;
      text-decoration: none;
      color: #353535;
      font-size: 22px;
      border: 1px solid lightgrey;
      box-shadow: 0.5px 0.5px 1px;
      border-radius: 5px;
      background: #C7DFAA;
      font-weight: bold;
      height: 35px;
      line-height: 30px;

    }


    /* 검색 창 */
    .search-form {
      height: 40px;
      /* background: crimson; */
    }

    fieldset {
      border: none;
      height: 40px;
    }

    /* 분류 */
    .searchCategory {
      float: left;
      height: 40px;
      border: 3px solid rgb(0, 211, 135);
      border-radius: 25px 0px 0px 25px;
      outline: none;
      margin-left: 300px;
    }


    /* 검색 인풋 */
    .search-input {
      float: left;
      position: relative;
      right: 4px;
      outline: none;
      line-height: 2.56em;
      width: 300px;
      border: 3px solid rgb(0, 211, 135);
      border-right: 0;
      overflow: hidden;

    }

    /* 돋보기 그림을 위한 공간 */
    .forsearch {
      float: left;
      position: relative;
      right: 5px;
      width: 60px;
      height: 34px;
      border: 3px solid rgb(0, 211, 135);
      border-radius: 0px 25px 25px 0px;
      border-left: none;

    }

    /* 돋보기 그림 */
    .searchimg {
      position: relative;
      top: 8px;
      left: 18px;
      width: 20px;
      height: 20px;

    }

    /* 나만의 레시피 게시물 컨테이너 */
    .myownrecipe-board-list-container {
      width: 100%;
      height: 800px;
      /* background: darkturquoise; */
    }
/* 나만의 레시피 게시물 */
    .myownrecipe-board-item {
      display: inline-block;
      margin-top: 10px;
      margin-left: 70px;
      margin-bottom: 20px;
      width: 180px;
      height: 200px;

      /* background: blanchedalmond; */

/* 나만의 레시피 게시물 이미지 */
    .myownrecipe-board-item-image {
      height: 70%;
      width: 100%;
      /* background: chartreuse; */
    }
/* 나만의 레시피 좋아요 */
    .myownrecipe-like {
      margin: 0 auto;
      width: 50px;
      font-size: 24px;
    }
/* 나만의 레시피 좋아요 수 */
    .myownrecipe-like span {
      position: relative;
      bottom: 4px;
    }
/* 나만의 레시피 게시물 이름 컨테이너*/
    .myownrecipe-board-item-name-container {
      width: 100%;
      /* background: cornflowerblue; */
    }
/* 나만의 레시피 게시물 이름 */
    .myownrecipe-board-item-name {
      width: 100%;
      text-align: center;
      margin: 0 auto;
      font-weight: bold;
      font-size: 20px;
      /* background: darkgreen; */
    }
     /* 페이징 컨테이너*/
     .pagination-container{
        width:100%;
        /* background:antiquewhite; */
    }
    /* 페이징 */
    .pagination{
      
      margin: 5px auto;
      width:200px;
      /* background: red; */
    }

  </style>

</head>

  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script>
    // 주간 베스트 레시피 좌우 이동 부트스트랩
    $('.main-carousel').flickity({
      // options
      cellAlign: 'left',
      wrapAround: true,
      freeScroll: true
    });

    // br태그 써보기
    var list = document.querySelector('.myownrecipe-board-item-container');
    for (let i = 0; i < 12; i++) {

      if (i % 4 == 0) {
        list.innerHTML += `<br> <div class="myownrecipe-board-item" id="myownrecipe-board-item${i}">
              <a href="#">
                <img src="./images/img1.jpg" alt="image" class="myownrecipe-board-item-image">
              </a>
              <div class="myownrecipe-like">
                <iconify-icon icon="ant-design:heart-filled" style="color: #0fa958;" width="25" height="25">
                </iconify-icon>
                <span class="myownrecipe-like-count"> 1</span>
              </div>
              <div class="myownrecipe-board-item-name-container">
                <div class="myownrecipe-board-item-name">
                  맛있는 도시락
                </div>
              </div>
            </div>
          
          
          </div>`;
      } else {
        list.innerHTML += `<div class="myownrecipe-board-item" id="myownrecipe-board-item${i}">
              <a href="#">
                <img src="./images/img1.jpg" alt="image" class="myownrecipe-board-item-image">
              </a>
              <div class="myownrecipe-like">
                <iconify-icon icon="ant-design:heart-filled" style="color: #0fa958;" width="25" height="25">
                </iconify-icon>
                <span class="myownrecipe-like-count"> 1</span>
              </div>
              <div class="myownrecipe-board-item-name-container">
                <div class="myownrecipe-board-item-name">
                  맛있는 도시락
                </div>
              </div>
            </div>`;
      }
    }
