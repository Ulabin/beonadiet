<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylekmj.css">
  <title>My Own Recipe OrderHistory</title>

</head>

<body>
  <div class="my-own-recipe-register-container">
    <div class="my-own-recipe-register-title-container">
      <div class="my-own-recipe-register-title">
        <p>상품선택</p>
      </div>
    </div>
    <div class="my-own-recipe-register-radiobox-container">

      <div class="my-own-recipe-register-radiobox">
        <input type="radio" id="bentto" name="my-own-recipe-register-radio"><label for="bentto">나만의 도시락</label>
        <input type="radio" id="sandwich" name="my-own-recipe-register-radio"><label for="sandwich">나만의 샌드위치</label>
        <input type="radio" id="salad" name="my-own-recipe-register-radio"><label for="salad">나만의 샐러드</label>
      </div>
    </div>
    
    <div class="my-own-recipe-register-orderhistory-conatiner">

      <p class="my-own-recipe-register-orderhistory-title">주문상품 이력</p>
      <form action="#" method="get">
        <div class="my-own-recipe-register-orderhistory">
          <!-- 상품 -->
          <span class="">상품명</span>
          <span class="">조합내용</span>
          <hr>
          <!-- 상품 -->

          <!-- 페이징 -->
        </div>
        <div class="my-own-recipe-register-orderhistory-pagination-container">
          <div class="my-own-recipe-register-orderhistory-pagination">PREV|1|2|3|4|5|6|7|8|9|NEXT</div>
        </div>

        <a href="#" name="register-btn">
        <div class="my-own-recipe-register-btn">추가 설정
        </div>
        </a>
      </form>

    </div>
  </div>
  <script>
    var list = document.querySelector('.my-own-recipe-register-orderhistory');
    for (let i = 0; i < 5; i++) {


      list.innerHTML += `<div class="my-own-recipe-register-orderhistory-item">
          <div class="my-own-recipe-register-orderhistory-item-img">
            <img src="./images/salad.png" alt="image">
          </div>
          <div class="my-own-recipe-register-orderhistory-item-name">
            <p>[나만의 샌드위치] 아삭모닝</p>
          </div>
          <div class="my-own-recipe-register-orderhistory-item-detail">
            <div class="my-own-recipe-register-orderhistory-item-detail-list">
              <ul>
                <li>화이트:15cm</li>
                <li>계란</li>
                <li>양상추</li>
                <li>케첩</li>
                <li>토마토</li>
                <li>햄</li>
                <li>오이</li>
                <li>치즈</li>
              </ul>
            </div> 
          </div>
          <div class="my-own-recipe-register-orderhistory-item-check">
            <input type="radio" class="my-own-recipe-register-orderhistory-item-check-btn" name="my-own-recipe-register-orderhistory-item-check">
          </div>

        </div> <hr>`;

    }
  </script>
</body>

</html>
