<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>나만의샌드위치 Step1</title>
    <link rel="stylesheet" href="resources/static/css/font.css">
    <link rel="stylesheet" href="resources/static/css/style.css">
    <script>
        window.onload=function(){
        }
    </script>
</head>
<body>
    <div class="wrapper content_font basic_font_color">
        <div class="content">
            <div class="step_container margin_top_bottom_10px">
                <div class="step_circle main_color inlineblock center_parent">
                    <div class="center_child">
                        <h1 class="white">step<br>1</h1>
                    </div>
                </div>
                <div class="center_parent inlineblock step_link_size">
                    <div class="center_child">
                        <h1 class="gray">···</h1> 
                    </div>
                </div>
                <div class="step_circle center_parent inlineblock next_step_circle_border">
                    <div class="center_child">
                        <h1 class="gray">step<br>2</h1>
                    </div>
                </div>
                <div class="center_parent inlineblock step_link_size">
                    <div class="center_child">
                        <h1 class="gray">···</h1> 
                    </div>
                </div>
                <div class="step_circle center_parent inlineblock next_step_circle_border">
                    <div class="center_child">
                        <h1 class="gray">step<br>3</h1>
                    </div>
                </div>
                <div class="center_parent inlineblock step_link_size">
                    <div class="center_child">
                        <h1 class="gray">···</h1> 
                    </div>
                </div>
                <div class="step_circle center_parent inlineblock next_step_circle_border">
                    <div class="center_child">
                        <h1 class="gray">step<br>4</h1>
                    </div>
                </div>
                <div class="center_parent inlineblock step_link_size">
                    <div class="center_child">
                        <h1 class="gray">···</h1> 
                    </div>
                </div>
                <div class="step_circle center_parent inlineblock next_step_circle_border">
                    <div class="center_child">
                        <h1 class="gray">step<br>5</h1>
                    </div>
                </div>
                <div class="center_parent inlineblock step_link_size">
                    <div class="center_child">
                        <h1 class="gray">···</h1> 
                    </div>
                </div>
                <div class="step_circle center_parent inlineblock next_step_circle_border">
                    <div class="center_child">
                        <h1 class="gray">step<br>6</h1>
                    </div>
                </div>
            </div>
            
            <div>
            <h1 class="margin_20px">step1. 빵 선택</h1>
            <h2 class="margin_left_60px">[종류]</h2>
            </div>

            <div class="composition_element_container">
                <input type="radio" name="my_own_sandwich_bread" value="honey_oat" id="honey_oat" checked>
                <label for="honey_oat">
                <div class="composition_element_box inlineblock">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" class="margin_10px" alt="허니오트">
                    <h2 class="margin_zero">허니오트</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/checked_icon.png" class="margin_10px">
                </div>
                </label>
                <input type="radio" name="my_own_sandwich_bread" value="hearty_italian" id="hearty_italian">
                <label for="hearty_italian">
                <div class="composition_element_box inlineblock">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" class="margin_10px" alt="하티">
                    <h2 class="margin_zero">하티</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
                <input type="radio" name="my_own_sandwich_bread" value="wheat" id="wheat">
                <label for="wheat">
                <div class="composition_element_box inlineblock">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" class="margin_10px" alt="위트">
                    <h2 class="margin_zero">위트</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
            </div>

            <div class="composition_element_container">
                <input type="radio" name="my_own_sandwich_bread" value="parmesan_oregano" id="parmesan_oregano">
                <label for="parmesan_oregano">
                <div class="composition_element_box inlineblock">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" class="margin_10px" alt="파마산 오레가노">
                    <h2 class="margin_zero">파마산 오레가노</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
                <input type="radio" name="my_own_sandwich_bread" value="white" id="white">
                <label for="white">
                <div class="composition_element_box inlineblock">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" class="margin_10px" alt="화이트">
                    <h2 class="margin_zero">화이트</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
                <input type="radio" name="my_own_sandwich_bread" value="flat_bread" id="flat_bread">
                <label for="flat_bread">
                <div class="composition_element_box inlineblock">
                    <div class="composition_element">
                    <img src="https://placehold.co/180x180" class="margin_10px" alt="플랫브레드">
                    <h2 class="margin_zero">플랫브레드</h2>
                    </div>
                    <img src="../beonadiet/resources/static/assets/unchecked_icon.png" class="margin_10px">
                </div>
                </label>
            </div>

            <div>
                <h2 class="margin_left_60px">[길이]</h2>
            </div>

            <div class="btn_container">
                <input type="radio" name="my_own_sandwich_bread_length" value="15cm" id="15cm">
                <label for="15cm">
                <div class="length_element main_color inlineblock">
                    <h2 class="inlineblock margin_top_bottom_10px">15cm</h2>
                </div>
                </label>

                <input type="radio" name="my_own_sandwich_bread_length" value="30cm" id="30cm">
                <label for="30cm">
                <div class="length_element inlineblock">
                    <h2 class="inlineblock margin_top_bottom_10px">30cm</h2>
                </div>
                </label>
            </div>

            <div class="btn_container margin_top_bottom_30px">
                <div class="inlineblock"> 
                    <div class="flex_center nutrition_info_check_btn">
                        <h2 class="inlineblock margin_top_bottom_10px">빵 선택 후 맞춤형 영양정보 확인</h2>
                    </div>
                </div>
            </div> 
            
            <div>
                <h2 class="margin_left_60px">[맞춤형 영양정보]</h2>
            </div>

            <div class="btn_container">
                <div class="inlineblock"> 
                    <div class="next_btn flex_center">
                        <img class="icon margin_5px" src="../beonadiet/resources/static/assets/next_icon.png">
                        <h1 class="inlineblock margin_top_bottom_10px">Next Step</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
