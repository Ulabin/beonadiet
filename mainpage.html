<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    width: 1080px;
    margin: 0 auto;
  }

  body>div {


    height: 100%;
    /* background: rgb(236, 163, 163); */
  }

  header {

    background: white;
    height: 90px;
  }

  .header div {
    display: inline;
  }

  .account {
    background: grey;
    width: 100%;

  }

  .account1 {
    text-align: right;
    margin: 0 10px;


  }

  a {
    text-decoration: none;
    color: black;
    font-weight: bold;
  }

  .logoImage {

    width: 300px;
    height: 70px;
    float: left;


  }

  #mypageimg {
    position: relative;
    top: 10px;
    width: 40px;
    height: 40px;
    right: 80px;
    float: right;

  }

  #mybucketimg {
    position: relative;
    top: 10px;
    right: 50px;
    width: 40px;
    height: 40px;
    float: right;
  }

  #orderdeliveryimg {

    position: relative;
    top: 10px;
    right: 20px;
    width: 45px;
    height: 40px;
    float: right;
  }

  #noticeimg {
    position: relative;
    top: 10px;
    right: 5px;
    width: 40px;
    height: 40px;
    float: right;

  }

  .buttonText {
    position: relative;
    top: -20px;
    right: 5px;
    font-size: 15px;
    float: right;
    clear: both;

  }

  .buttonText a {
    margin: 0 3px;
  }

  .options {
    position: relative;
    top: 15px;
    left: 10px;
    border-radius: 25px 0px 0px 25px;
    border: 2px solid rgb(0, 211, 135);
    height: 41px;
  }

  .search {
    position: relative;
    width: 100px;
    top: 15px;
    left: 3.5px;
    height: 40px;
  }

  .searchinput {
    width: 350px;
    border: 2px solid rgb(0, 211, 135);
    border-radius: 0px 25px 25px 0px;
    padding: 10px 12px;
    font-size: 14px;

  }

  .searchimg {
    position: relative;
    width: 17px;
    top: 5px;
    right: 30px;
    margin: 0;
  }

  nav {
    width: 100%;
    height: 50px;
    float: left;
    position:relative;
    bottom:20px;
    clear:both;
    
  }

  

  .categoryname {
    float: left;
    margin: 10px;
    width: 100px;
    height: 30px;
    border-radius: 5px;
    background: rgb(164, 255, 222);
    text-align: center;
    line-height: 30px;
    font-weight: bold;
  }

  .categoryimg {
    width: 40px;
    height: 40px;
  }
  .categorytext{
    margin-right: 10px;
    position:relative;
    bottom:10px;
    
  }

  .banner {
        position:relative;
        bottom:20px;
        background: rgb(115, 250, 239);
        height:100px;
        width: 100%;
    } 

  /* .content {
        background: rgb(170, 130, 250);
        height: 1000px;
    } 

  .best{
        background: rgb(139, 156, 244);
        height: 300px;
    }
    .best_review{
        background: rgb(232, 128, 128);
        height: 300px;
    }
    .insta{
        background: rgba(114, 222, 128, 0.735);
        height: 300px;
    } */
    footer{
        background: mediumseagreen;
        height:30px;
    } 
</style>

<body>
  <div class="wholewrapper">
    <header>
      <div class="account">
        <div class="account1">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">고객센터</a>
        </div>

      </div>

      <div class="header">
        <div class="logo">
          <a href="#"> <img src=".\images\logo2.png" alt="mypage" class="logoImage">
          </a>

        </div>
        <div class="select">
          <select name="category" id="category" class="options">
            <option value="">전체</option>
            <option value="">나만의 도시락</option>
            <option value="">나만의 샌드위치</option>
            <option value="">나만의 샐러드</option>
            <option value="">완제품</option>
            <option value="">쉐이크·선식</option>
            <option value="">닭가슴살</option>
            <option value="">과일·견과류</option>
            <option value="">나만의 레시피</option>
          </select>
        
        <div class="search">
          <input type="text" placeholder="검색어 입력" class="searchinput">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" class="searchimg">
        </div>
        <a href="#"> <img src=".\images\notice.png" alt="notice" id="noticeimg"></a>
        <a href="#"> <img src=".\images\orderdelivery.png" alt="orderdelivery" id="orderdeliveryimg"></a>
        <a href="#"> <img src=".\images\mybucket.png" alt="mybucket" id="mybucketimg"></a>
        <a href="#"> <img src=".\images\mypage.jpg" alt="mypage" id="mypageimg"></a>
        <div class="buttonText">
          <a href="#">마이페이지</a>
          <a href="#">장바구니</a>
          <a href="#">주문배송</a>
          <a href="#">알림</a>
        
      </div>
    </div>
    </header>
    <!-- <div style="clear:both"></div> -->
    <nav>
    <div class="nav">
      <div class="categoryname">
        카테고리
      </div>
      <img src="./images/bentto.png" alt="bentto" class="categoryimg">
      <a href="#" class="categorytext">나만의 도시락</a>

      <img src="./images/sandwitch.png" alt="sandwitch" class="categoryimg">
      <a href="#" class="categorytext">나만의 샌드위치</a>

      <img src="./images/salad.png" alt="salad" class="categoryimg">
      <a href="#" class="categorytext" >나만의 샐러드</a>

      <a href="#" class="categorytext">완제품</a>
      <a href="#" class="categorytext">쉐이크·선식</a>
      <a href="#" class="categorytext">닭가슴살</a>
      <a href="#" class="categorytext">과일·견과류</a>
      <a href="#" class="categorytext" >나만의 레시피</a>

     </div>
    </nav>
      <div style="clear:both"></div>
    <div class="wrappebanner">
        banner
    </div>

   
      <footer>
        footer
      </footer>
  </div>
</body>

</html>
